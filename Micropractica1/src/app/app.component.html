<body>
  <div style="text-align:center">
    <h1>
      {{ title }}
    </h1>
  </div>

  <div>
    <label>Consumici√≥n:</label>
    <select name="comanda" id="comanda" [(ngModel)]='cod_comand'>
      <option *ngFor='let comanda of comanda' [value]='comanda[1]'>{{comanda[0]}} ({{comanda[1] | currency:'EUR':'symbol':'1.0-1':'es'}})</option>
    </select>
    <button type='button' *ngIf="cod_comand==5.5" (click)='addLinea(0)'>+</button>
    <button type='button' *ngIf="cod_comand==3.5" (click)='addLinea(1)'>+</button>
    <button type='button' *ngIf="cod_comand==7" (click)='addLinea(2)'>+</button>
  </div>

  <div>
    <h1>Consumiciones</h1>
    <div class="container">
      <div class="producto">
        <label><u>Producto</u></label>
        <p *ngFor='let linea of lineas; let i=index'>{{linea[0]}}</p>
        <h2>TOTAL</h2>
      </div>
      <div class="precio">
        <label><u>Precio</u></label>
        <p *ngFor='let linea of lineas; let i=index'>
          {{linea[1] | currency:'EUR':'symbol':'1.1-1':'es'}}
          <button type='button' (click)='delLinea(i)'>-</button>
        </p>
        <p><b>{{total | currency:'EUR':'symbol':'1.0-1':'es' }}</b></p>
      </div>
    </div>
  </div>
</body>
